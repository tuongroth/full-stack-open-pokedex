name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Specify your desired Node.js version
        env:
          ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true  # Allow insecure Node.js version

      # Step 3: Install flyctl
      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install  # Ensure dependencies are installed

      # Step 5: Build the application
      - name: Build the application
        run: npm run build  # Adjust if your build script is different

      # Step 6: Set up SSH Key
      - name: Set up SSH key
        run: |
          echo "${{ secrets.FLY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Step 7: Deploy to Fly.io
      - name: Deploy to Fly.io
        run: flyctl deploy --app full-stack-open-pokedex-morning-wind-9529 --config fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}  # Make sure to add your Fly API token as a secret as well
